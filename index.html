<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="heading">
        <div>
          <div class="heading-left">
            <div><img class="logo" src="./assets/box.png" /></div>
            <div class="dynamic-greeting"></div>
          </div>
        </div>
        <div class="user-name">
          <div><img class="profile-pic" src="./assets/profile-pic.jpg" /></div>
          <div>user name</div>
        </div>
        <div class="time"></div>
      </div>
    </header>
    <main>
      <div class="games-container">
        <div class="game-pic-0">
          <img class="game-pic0" src="./assets/game 0.jpg" />
        </div>
        <div class="game-pic-1">
          <img class="game-pic1" src="./assets/game 1.jpg" />
        </div>
        <div class="game-pic-2">
          <img class="game-pic2" src="./assets/game 2.jpg" />
        </div>
        <div class="game-pic-3">
          <img class="game-pic3" src="./assets/game 3.jpg" />
        </div>
        <div class="game-pic-4">
          <img class="game-pic4" src="./assets/game 4.jpg" />
        </div>
      </div>
    </main>
    <script src="./interactive.js"></script>
  </body>
</html>
